<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Whack-a-button!</title>
  </head>
  
  <body>
    <section>
      <h1>Whack-a-button!</h1>
      <div class="gamearea">
        <div>Try to whack the button as much as you can before it moves to the next button. And get try to the highest score!</div>
        <h2>Your score is: <span id="score">0</span></h2>
        <div class="circles">
          <div class="circle">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
        </div>
        <button type="button" id="start">Start game</button>
        <button type="button" id="stop">Stop game</button>
      </div>
    </section>
    <section id="overlay">
      <div class="modal">
        <p>Oops, game over :/</p>
        <p id="result">Testing Testing</p>
        <button type="button" id="close">close</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
